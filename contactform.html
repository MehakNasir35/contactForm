<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Contact</title>

  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- fa fa icons cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<style>
  /* when the scrren size is under 768px, button width is set to 80 */
  @media (max-width: 768px) {
    button.full-width {
      width: 80%;
      margin: auto;
    }
  }
</style>

<body>
  <!-- nar bar start -->
  <nav class="navbar navbar-dark bg-primary justify-content-between py-3">
    <a class="navbar-brand font-weight-bold text-light"><i class="fa fa-address-card" aria-hidden="true"></i> Cloud
      Contact</a>
    <!-- display property of list items changes on the change of screen size -->
    <ul class="list-inline text-light m-0">
      <li class="d-lg-inline-block d-md-inline-block d-sm-block">
        Hello Sultan Dines
      </li>
      <li class="d-lg-inline-block d-md-inline-block d-sm-block">
        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
      </li>
    </ul>
  </nav>
  <!-- nav bar end -->

  <!-- need 2 sections with spaces at corners  -->
  <div class="container-fluid row m-0">
    <!-- first section start -->
    <!-- naming first column as section -->
    <section class="col-12 col-md-6 col-lg-6">
      <!-- mid heading -->
      <h3 class="text-center mt-3 text-primary">Add Contact</h3>
      <!-- error message display -->
      <div class="alert alert-danger" id="error" style="display: none;" role="alert">
      </div>
      <!-- success message display -->
      <div class="alert alert-success" id="success" style="display: none;" role="alert">
      </div>
      <!-- input fields start -->
      <input class="form-control form-control-lg mt-3" id="name" type="text" placeholder="Name" />
      <input class="form-control form-control-lg mt-3" id="email" type="email" placeholder="Email" />
      <input class="form-control form-control-lg mt-3" id="number" type="tel" pattern="(?:7|0\d|\+94\d)\d{8}"
        placeholder="Phone" />
      <!-- input fields end -->
      <!-- heading -->
      <h5 class="font-weight-bold mt-3">Contact Gender</h5>
      <!-- radio button 1 div start -->
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="option1"
          checked />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <!-- radio button 1 div end -->
      <!-- radio button 2 div start -->
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="option2" />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <!-- radio button 2 div end -->
      <!-- css display flex with content in center -->
      <div class="d-flex justify-content-center">
        <img src="addimage.jpg" width="100px" height="100px" class="img-thumbnail" alt="Responsive image" />
      </div>
      <input type="file" id="file" class="mb-1" />
      <button onclick="addContact()" type="button" class="btn btn-primary btn-lg btn-block full-width">
        Add Contact
      </button>
    </section>
    <!-- first section end  -->
    <!-- second section start  -->
    <!-- naming second column as aside -->

    <aside class="col-12 col-md-6 col-lg-6">
      <input class="form-control form-control-lg mt-3" type="text" placeholder="Filter Contacts..." />
      <div class="alert alert-dark mt-2" id="load" role="alert">
        Loading...
      </div>
      <div id="main">
       
      </div>
     

    </aside>
    <!-- second section end  -->
  </div>
  <!-- main div(row) end -->
  <script src="consumingFakeApis.js"></script>
  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
